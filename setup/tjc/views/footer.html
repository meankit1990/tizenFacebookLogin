	<!-- <li class="high-auction" ng-show="showPreOrder">This is a preorder item & the expected <br>delivery date is {{expectedDeliveryDate}}</li> -->
	<li class="high-auction" ng-show="showPreOrder"></li>
	<li class="high-auction" ng-show="showHighEndAuction"><span
		class="red-text">Please call<strong> 0800 298 4444 </strong>to
			order this item
	</span></li>
	<li ng-show="showPrice">(Subtotal) <span class="subtotal">{{dollerAmount}}<span>{{centAmount}}</span></span>
	</li>
	<li>
		<button type="button" class="btn" navigatable-with-keyboard
			ng-style="orderButtonSyle" ng-show="showOrderButton" tag="footer"
			id="ordernow" up="last" right="next" ng-click="orderNow()">Order
			Now</button>
	</li>
	<li style="display: none">
		<button ng-show="showFastbuyButton" ng-style="fastBuyButtonSyle"
			id="fastbuy" class="btn {{fastbuyclass}}" type="button"
			navigatable-with-keyboard tag="footer" id="fastbuy" up="last"
			left="prev" ng-click="fastBuy()">
			FAST BUY <span class="fastbuy-message"> {{fastbuymessage}} <span
				class="bottom-arrow"></span>
			</span>
		</button>
