<div class="popup-shadow ">
	<div class="dialog-box">
		<p>
			Are you sure you want to <br>Remove {{items}} ?
		</p>
		<button class="btn" navigatable-with-keyboard
			tag="removeItem" right="next" left="prev" ng-click="yes()">Yes</button>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<button  class="btn" ng-click="no()" tabIndex="0" 
			navigatable-with-keyboard tag="removeItem" left="prev">No</button>
	</div>
</div>
