<p  ng-style={{messageStyle}} class="login-message">You need to Sign in or<br>
	Register to order this product</p>
<ul class="tab-menu" id="menu">
	<li><a href="javascript:void(0)" ng-class="loginStyle">SIGN IN</a></li>
	<li><a href="javascript:void(0)" class="active"
		ng-class="registationStyle">REGISTER</a></li>
</ul>
<div class="tab-content">
	<span class="customer-number">To Register and get your <br>sign in Details<br><br>
		call us at<br>
	<span>{{customerCareNumber}}</span>
	</span><br>
	<br>
	<button type="button" class="btn btn-center" navigatable-with-keyboard tabIndex="0"
		left="stateChange" state="home.login" tag="registration" up="prev"
		ng-click="registerUser()">Continue Watching</button>


</div>
