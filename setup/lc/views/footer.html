	<li ng-show="showPrice">
		<!--  (Subtotal)
            <span class="subtotal">{{doller}}<span>{{cent}}</span></span> -->
	</li>
	<li>
		<button type="button" class="btn" navigatable-with-keyboard
			ng-style="orderButtonSyle" ng-show="showOrderButton" tag="footer"
			id="ordernow" up="last" left="prev" right="next"
			ng-click="orderNow()">Order Now</button>
	</li>
	<li>
		<button ng-show="showFastbuyButton" ng-style="fastBuyButtonSyle"
			id="fastbuy" class="btn {{fastbuyclass}}" type="button"
			navigatable-with-keyboard tag="footer" id="fastbuy" up="last"
			left="prev" ng-click="fastBuy()">
			FAST BUY <span class="fastbuy-message"> {{fastbuymessage}} <span
				class="bottom-arrow"></span>
			</span>
		</button>
